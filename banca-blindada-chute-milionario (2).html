
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banca Blindada Chute Milionário</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #00ff88, #006633);
      color: #fff;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .screen {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 20px #00ff88;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .active { display: flex; }
    h1, h2 { margin-bottom: 10px; color: #00ff88; font-weight: 700; }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #ccffdd;
      text-align: left;
      width: 100%;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background: #00ff88;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      color: #003300;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 280px;
    }
    button:hover {
      background: #00cc70;
      color: #001f00;
    }
    #loginError { color: #ff4444; margin-top: 10px; height: 20px; }
    #message { margin-top: 20px; font-weight: 700; color: #ffcc00; min-height: 20px; }
    .buttons-row {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons-row button { width: auto; flex-grow: 1; max-width: 140px; }
    svg {
      margin-top: 10px;
      width: 100px;
      height: 100px;
      fill: #00ff88;
      filter: drop-shadow(0 0 4px #00ff88);
    }
    .listview {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    .listview li {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: #ccffdd;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <!-- Conteúdo da aplicação -->
</body>
</html>
